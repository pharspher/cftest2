<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piano Chord Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Piano Chord Trainer</h1>

    <section>
      <h2>Root Notes</h2>
      <div class="grid root-grid" id="root-container"></div>
    </section>

    <section>
      <h2>Chord Types</h2>
      <div class="chord-type-row" id="chord-type-container"></div>
    </section>

    <section>
      <h2>Chord Extensions</h2>
      <div class="grid extension-grid" id="extension-container"></div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
